<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <label id="name-label" for="name">
          Name
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </label>
        <label id="email-label" for="email">
          Email
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <label id="number-label" for="number">
          Age (optional)
          <input
            type="number"
            id="number"
            name="number"
            placeholder="Age"
            min="14"
            max="120"
          />
        </label>
        <label for="dropdown">
          Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p class="text">Would you recommend our service to a friend?</p>
        <label for="user-recommend-definitely">
          <input
            id="user-recommend-definitely"
            type="radio"
            name="user-recommend"
            value="definitely"
            class="inline"
          />
          Definitely
        </label>
        <label for="user-recommend-maybe">
          <input
            id="user-recommend-maybe"
            type="radio"
            name="user-recommend"
            value="maybe"
            class="inline"
          />
          Maybe
        </label>
        <label for="user-recommend-not-sure">
          <input
            id="user-recommend-not-sure"
            type="radio"
            name="user-recommend"
            value="not-sure"
            class="inline"
          />
          Not sure
        </label>
        <p class="text">
          What would you like to see improved? (Check all that apply)
        </p>
        <label for="front-end-choice">
          <input
            id="front-end-choice"
            type="checkbox"
            name="choice"
            value="front-end"
            class="inline"
          />
          Front-end Projects
        </label>
        <label for="back-end-choice">
          <input
            id="back-end-choice"
            type="checkbox"
            name="choice"
            value="back-end"
            class="inline"
          />
          Back-end Projects
        </label>
        <label for="data-visualization-choice">
          <input
            id="data-visualization-choice"
            type="checkbox"
            name="choice"
            value="data-visualization"
            class="inline"
          />
          Data Visualization
        </label>
        <label for="wiki-choice">
          <input
            id="wiki-choice"
            type="checkbox"
            name="choice"
            value="wiki"
            class="inline"
          />
          Wiki
        </label>
      </fieldset>
      <fieldset>
        <label for="comment">
          Any comments or suggestions?
          <textarea
            id="comment"
            name="comment"
            rows="3"
            cols="30"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
