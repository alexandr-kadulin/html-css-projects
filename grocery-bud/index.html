<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section class="section-center">
      <form class="grocery-form">
        <div class="alert alert-danger">please enter value</div>
        <div class="alert alert-success">item was added</div>
        <h4>grocery bud</h4>
        <div class="form-row">
          <input type="text" placeholder="e.g. eggs" class="form-input" />
          <button type="submit" class="btn submit-btn text-small">
            submit
          </button>
        </div>
      </form>
      <div class="grocery-container">
        <div class="grocery-list">
          <article class="grocery-item">
            <span class="title">apples</span>
            <div class="btn-container">
              <button class="edit-btn" type="button">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-btn" type="button">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
          <article class="grocery-item">
            <span class="title">oranges</span>
            <div class="btn-container">
              <button class="edit-btn" type="button">
                <i class="fas fa-edit"></i>
              </button>
              <button class="delete-btn" type="button">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </article>
        </div>
        <button type="button" class="clear-btn text-small">clear items</button>
      </div>
    </section>
  </body>
</html>
