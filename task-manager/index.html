<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          placeholder="e.g. wash dishes"
          class="form-input task-input"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <small class="form-alert">there was an error</small>
      <small class="form-alert text-success">success, task added</small>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            first task
          </h5>
          <div class="task-links">
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>
            second task
          </h5>
          <div class="task-links">
            <a href="task.html" class="edit-link">
              <i class="fas fa-edit"></i>
            </a>
            <button type="button" class="delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
